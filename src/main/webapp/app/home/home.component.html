<div class="row">
    <div class="col-md-3">
        <span class="hipster img-fluid rounded"></span>
    </div>
    <div class="col-md-9">
        <h1 class="display-4">欢迎来到上岸全栈+系统设计课程</h1>

        <div *ngIf="isAuthenticated()">
            <hr>
            <span>课程查询/注册功能</span>
            <hr>
            <div><span><button (click)="getAllCourses()">显示所有课程</button> <button (click)="clearAllCourses()">清除</button></span></div>
            <div *ngFor="let course of courses" style="padding-bottom: 2px">
                <div style="display: flex; width: 100%; height: 40px; justify-content: space-between; border-top: 1px solid; border-bottom: 1px solid; border-left: 1px solid; border-right: 1px solid">
                    <div style="padding-left: 5px">{{course.courseName}}</div>
                    <div>{{course.courseLocation}}</div>
                    <div>{{course.courseContent}}</div>
                    <button (click)="addCourseToStudent()">注册课程</button>
                    <button>删除课程</button>
                </div>
            </div>
        </div>

        <div *ngIf="isAuthenticated()">
            <hr>
            <span>课程查询</span>
            <hr>
            <div><span><button (click)="getAllCoursesWithTN()">显示所有课程</button> <button (click)="clearAllCourses()">清除</button></span></div>
            <div *ngFor="let course of coursesWithTN" style="padding-bottom: 2px">
                <div style="display: flex; width: 100%; height: 40px; justify-content: space-between; border-top: 1px solid; border-bottom: 1px solid; border-left: 1px solid; border-right: 1px solid">
                    <div style="padding-left: 5px">{{course.courseName}}</div>
                    <div>{{course.courseLocation}}</div>
                    <div>{{course.courseContent}}</div>
                    <div>{{course.teacherName}}</div>
                </div>
            </div>
        </div>

        <hr>
        <div *ngIf="isAuthenticated()">
            <div>
                <span>课程名称</span><input>
            </div>
            <div>
                <span>课程地点</span><input>
            </div>
            <div>
                <span>课程内容</span><input>
            </div>
            <div>
                <span>课程老师</span><input>
            </div>
            <button> 创建 </button>
        </div>
    </div>
</div>
